<!doctype html>
<html>
<head>
  <title>single route demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../excess-route.html">
  <link rel="import" href="../excess-router-config.html">

  <link rel="import" href="../../iron-selector/iron-selector.html">
  <link rel="import" href="../../iron-pages/iron-pages.html">
</head>
<body>
  <style>
    excess-route[active] {
      background-color: #AAA;
    }
    .iron-selected {
      background-color: #AAA;
    }
    p {
      margin: 4px;
    }
  </style>
  <excess-router-config path-style="search"></excess-router-config>
  <template is="dom-bind" id="t1">
    <h3><a href="" target="_top">View</a> this demo in top window to view URL changes</h3>
    <hr>
      <p> template.selected is <span>{{selected}}</span></p>
    <hr>
    <p>Try anchor navigation
    <a href="#/abc/0">/abc/0</a>
    <a href="#/abc/1">/abc/1</a>
    <a href="#/abc/2">/abc/2</a>
    </p>
    <hr>
    <!--  This route ties {{selected}} with the URL -->
    <excess-route route="/abc/:selected"
      selected="{{selected}}"></excess-route>

    <p>iron-selector</p>
    <iron-selector selected="{{selected}}">
      <div>A</div>
      <div>B</div>
      <div>C</div>
    </iron-selector>

    <hr>
    <p>iron-pages</p>
    <iron-pages selected="{{selected}}">
      <div>Page 0</div>
      <div>Page 1</div>
      <div>Page 2</div>
    </iron-pages>

    <hr>

    <p>To set up a default application route, use a "match everything" route that redirects to the default.
    <pre>
    &lt;excess-route route="/(.*)" redirect-to="/abc/0"> &lt;/excess-route>
    </pre>
    <excess-route route="/(.*)" redirect-to="/abc/0"></excess-route>


  </template>

  <script>
    var t = document.querySelector('#t1');
    t.selected = 0;
  </script>

</body>
</html>
